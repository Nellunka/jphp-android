name: jppm-android-plugin
version: 2.2.0
description: JPPM Plugin for jphp-android project
type: plugin

plugin:
  list:
    - Android
  sources:
    - src

deps:
  jphp-compress-ext: '*'
  jphp-runtime: '*'

config:
  ignore:
    - /sandbox/**
    - /.idea/**
    - /.gradle/**
    - /*.iml
    - /.git/**
    - /examples/**
    - /gradle/**
    - /jars/**
    - /build/**
    - /package.hub.yml